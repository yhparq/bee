<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbiología Leída</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Hero Section Full Screen menos Footer -->
    <section class="relative bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 text-white flex-1 flex items-center justify-center overflow-hidden">
        <!-- SVG Background Responsive -->
        <div class="absolute inset-0 opacity-10">
            <!-- Bacteria SVG -->
            <svg class="absolute top-4 left-4 w-8 h-8 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:top-10 lg:left-10 float-animation" viewBox="0 0 100 100" fill="currentColor">
                <circle cx="50" cy="50" r="25"/>
                <circle cx="35" cy="35" r="8"/>
                <circle cx="65" cy="35" r="8"/>
                <circle cx="50" cy="65" r="6"/>
            </svg>
            
            <!-- Virus SVG -->
            <svg class="absolute top-16 right-6 w-10 h-10 sm:w-16 sm:h-16 md:w-20 md:h-20 md:top-32 md:right-20 float-delayed" viewBox="0 0 100 100" fill="currentColor">
                <circle cx="50" cy="50" r="20"/>
                <circle cx="30" cy="30" r="3"/>
                <circle cx="70" cy="30" r="3"/>
                <circle cx="30" cy="70" r="3"/>
                <circle cx="70" cy="70" r="3"/>
                <line x1="20" y1="50" x2="80" y2="50" stroke="currentColor" stroke-width="2"/>
                <line x1="50" y1="20" x2="50" y2="80" stroke="currentColor" stroke-width="2"/>
            </svg>
            
            <!-- DNA SVG -->
            <svg class="absolute bottom-12 left-8 w-6 h-12 sm:w-8 sm:h-16 md:w-12 md:h-24 md:bottom-20 md:left-1/4 float-delayed-2" viewBox="0 0 50 100" fill="currentColor">
                <path d="M10 10 Q25 25 40 10 Q25 40 10 50 Q25 60 40 50 Q25 75 10 90" stroke="currentColor" stroke-width="3" fill="none"/>
                <path d="M40 10 Q25 25 10 10 Q25 40 40 50 Q25 60 10 50 Q25 75 40 90" stroke="currentColor" stroke-width="3" fill="none"/>
            </svg>
            
            <!-- Microscope SVG -->
            <svg class="absolute bottom-4 right-4 w-10 h-10 sm:w-14 sm:h-14 md:w-18 md:h-18 lg:bottom-10 lg:right-10 float-animation" viewBox="0 0 100 100" fill="currentColor">
                <rect x="20" y="70" width="60" height="10"/>
                <rect x="40" y="30" width="8" height="40"/>
                <circle cx="44" cy="25" r="8"/>
                <rect x="35" y="50" width="16" height="6"/>
            </svg>

            <!-- Células SVG -->
            <svg class="absolute top-1/3 left-16 w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 float-delayed" viewBox="0 0 100 100" fill="currentColor">
                <ellipse cx="50" cy="50" rx="30" ry="20"/>
                <circle cx="40" cy="45" r="8"/>
                <circle cx="60" cy="55" r="6"/>
            </svg>

            <!-- Molécula SVG -->
            <svg class="absolute top-20 left-1/2 w-10 h-10 sm:w-14 sm:h-14 md:w-18 md:h-18 float-animation" viewBox="0 0 100 100" fill="currentColor">
                <circle cx="30" cy="30" r="8"/>
                <circle cx="70" cy="30" r="8"/>
                <circle cx="50" cy="70" r="8"/>
                <line x1="30" y1="30" x2="70" y2="30" stroke="currentColor" stroke-width="3"/>
                <line x1="30" y1="30" x2="50" y2="70" stroke="currentColor" stroke-width="3"/>
                <line x1="70" y1="30" x2="50" y2="70" stroke="currentColor" stroke-width="3"/>
            </svg>

            <!-- Probeta SVG -->
            <svg class="absolute top-2/3 right-8 w-8 h-16 sm:w-10 sm:h-20 md:w-12 md:h-24 float-delayed-2" viewBox="0 0 50 100" fill="currentColor">
                <rect x="15" y="20" width="20" height="60" rx="10"/>
                <rect x="10" y="80" width="30" height="15" rx="8"/>
                <rect x="20" y="15" width="10" height="10"/>
            </svg>

            <!-- Píldora SVG -->
            <svg class="absolute bottom-1/3 left-6 w-10 h-6 sm:w-14 sm:h-8 md:w-16 md:h-10 float-animation" viewBox="0 0 100 50" fill="currentColor">
                <rect x="10" y="15" width="80" height="20" rx="10"/>
                <rect x="10" y="15" width="40" height="20" rx="10" fill="rgba(255,255,255,0.3)"/>
            </svg>

            <!-- Jeringa SVG -->
            <svg class="absolute top-1/2 right-1/4 w-16 h-8 sm:w-20 sm:h-10 md:w-24 md:h-12 float-delayed" viewBox="0 0 100 50" fill="currentColor">
                <rect x="10" y="20" width="70" height="10" rx="5"/>
                <circle cx="85" cy="25" r="8"/>
                <rect x="5" y="22" width="10" height="6"/>
            </svg>
        </div>
        
        <!-- Content Centrado en toda la pantalla -->
        <div class="relative z-10 w-full text-center px-4 sm:px-6 lg:px-8">
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-bold mb-6 sm:mb-8 animate-pulse">
                Bienvenidos
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl mb-4 sm:mb-6 text-purple-100 px-2">
                al Flash Card Informativo de
            </p>
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-semibold text-purple-200 mb-8 sm:mb-12">
                Microbiología
            </h2>
            
            <!-- Botón Comenzar -->
            <a href="flashcards.html" class="inline-block bg-white text-purple-700 font-bold text-lg sm:text-xl md:text-2xl px-8 sm:px-12 py-4 sm:py-6 rounded-full hover:bg-purple-100 transition-all duration-300 transform hover:scale-105 shadow-2xl">
                Comenzar
            </a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-3 sm:py-4">
        <div class="container mx-auto text-center px-4 sm:px-6">
            <p class="text-xs sm:text-sm md:text-base">© 2025 Microbiología Leída - Ivett Jaliri Ccuno</p>
        </div>
    </footer>
    
</body>
</html>
